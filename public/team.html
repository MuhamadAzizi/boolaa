<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Aplikasi informasi sepak bola premier league">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#263238">
		<title>Aplikasi Informasi Sepak Bola</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="manifest" href="manifest.json">
		<link rel="apple-touch-icon" href="/images/touch/apple-icon-180x180.png">
		<link rel="shortcut icon" href="favicon.png">
		<link rel="preconnect" href="https://crests.football-data.org">
	</head>
	<body>
		<div class="navbar-fixed">
			<nav class="blue-grey darken-4">
				<div class="nav-wrapper container">
					<a href="/" class="brand-logo">BOOLAA</a>
					<a href="./index.html" class="sidenav-trigger" data-target="nav-mobile"><i class="material-icons">arrow_back</i></a>

					<ul class="topnav right hide-on-med-and-down"></ul>
					<ul class="sidenav" id="nav-mobile"></ul>
				</div> 
			</nav>
		</div>
        <div class="container" id="body-content"></div>
		<div class="fixed-action-btn">
			<a class="btn-floating btn-large red" id="save">
				<i class="large material-icons">save</i>
			</a>
		</div>
		<script src="js/materialize.min.js"></script>
		<script src="js/api.js"></script>

		<script src="js/idb.js"></script>
		<script src="js/db.js"></script>

		<script src="js/sw-init.js"></script>
		<script type="text/javascript">
			document.addEventListener("DOMContentLoaded", () => {
				const urlParams = new URLSearchParams(window.location.search)
				const saved = urlParams.get('saved')

				if(saved) {
					save.style.display = 'none'
					getFavTeamById()
				} else {
					var item = getTeamById()
				}

				save.onclick = () => {
					console.log('Tombol save telah diklik')
					item.then(match => {
						savedTeam(match)
					})
					alert('Tim berhasil disimpan')
				}
            })
		</script>
	</body>
</html>
